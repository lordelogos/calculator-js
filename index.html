<!DOCTYPE html>
<html>
<head>
	<title>Calculator JS</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width = device-width, initial-scale= 1.0">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="./string-math.js"></script>
</head>
<body>
	<div id="frame">
		<div id="screen">
			<p id="input"></p>
		</div>
		<div id="buttons">
			<div class="btn fn">*</div>
			<div class="btn fn">/</div>
			<div class="btn fn">-</div>
			<div class="btn fn">+</div>
			<div class="btn">.</div>
			<div class="btn">9</div>
			<div class="btn">8</div>
			<div class="btn">7</div>
			<div class="btn">6</div>
			<div class="btn">5</div>
			<div class="btn">4</div>
			<div class="btn">3</div>
			<div class="btn">2</div>
			<div class="btn">1</div>
			<div class="btn">0</div>
			<div class="eq">=</div>
			<div class="c">C</div>
		</div>
	</div>

	<footer id="foot">
		<p>Copyright &copy; 2020, LordeLogos</p>
	</footer>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
